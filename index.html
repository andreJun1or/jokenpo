<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jokenpô</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <h1>Jokenpô Game</h1>
  </header>
  <main class="container">
    <div>
      <ul class="container__score-list">
        <li>Player: <span id="container__player-score">0</span></li>
        <li>Computer: <span id="container__computer-score">0</span></li>
      </ul>
    </div>
    <div>
      <ul class="container__options">
        <li><button class="container__button select" id="pedra">&#x270A;</button></li>
        <li><button class="container__button papel select" id="papel">&#x1F590;</button></li>
        <li><button class="container__button select" id="tesoura">&#x270C;</button></li>
      </ul>
    </div>
    <div class="container__results">
      <p id="gameResult"></p>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
